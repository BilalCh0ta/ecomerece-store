    <h1 class="text-center login-head"> Login page</h1>
    <div class="logins p-3">

<h3 class="text-center">login</h3>

<div class="All  mt-sm-5 mt-4">





<form id="forms">


    <div class="input1">

        <label for="name">Name :</label>
    <input type="text" required placeholder="Enter name" id="name" class="name inputs " >
    <p class="alerts h-0"></p>

    </div>



    <div class="input1">

        <label for="e">Email</label>
    <input type="text" required placeholder="Enter email address" id="e" class="email inputs " >
    <p class="alerts2 h-0"></p>
    
    </div>

    
    <div class="input1">

        <label for="p">Password :</label>
    <input type="password" required placeholder="Enter name" id="p" class="pass inputs " >
    <p class="alerts3 h-0"></p>
    
    </div>

    
    <div class="input1">

        <label for="cp">Confirm password:</label>
    <input type="password" required placeholder="Confirm password" id="cp" class="conf inputs " >
    <p class="alerts4  h-0"></p>
    
    </div>

    <button class="btns">submit</button>

    
</form>
</div>
        
    </div>
